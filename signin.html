<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="signin_style.css">
</head>
<body>
    <div class="loginForm">
        <center><h1>Login</h1></center>

        <form action="index.html">
            <label for="Username"><b>Username</b></label>
            <br>
            <input class="input" name="Username" type="text" id="Username" placeholder="Enter Username" required>
            <br><br>

            <label for="Pasword"><b>Password</b></label>
            <br>
            <input class="input" name="Password" type="password" placeholder="Enter Password" required>
            <br><br>

            <button type="submit">Login</button>
            <br><br>
        </form>

        <p class="signUp">Don't have an account? <a href="signup.html">sign up</a></p>

</body>
</html>
